<!DOCTYPE html>
<html>
<head>
    <title>Biodata Mahasiswa</title>
</head>
<body>
    <table border=" 1" width="75%" cellpading="5" cellspacing="0" align="center">
        <tr>
            <td colspan="3" bgcolor="white">
                <b>Biodata Mahasiswa Politeknik Negeri Malang</b>
            </td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="#f0f0f0">
                <b>Foto Profil Saya</b><br><br>
                <img src="img/images.jpeg" alt="Foto Profil" width="250" height="250" style="border-radius: 50%; border: 1px solid black; object-fit: cover;">
                <br><br>
            </td>
        </tr>
        <tr>
            <td width="150" bgcolor="white"><b>NAMA LENGKAP</b></td>
            <td width="10">:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>KELAS</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>PRODI</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>JURUSAN</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>KAMPUS</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>TANGGAL LAHIR</b></td>
            <td>:</td>
            <td><input type="date" value="2025-09-16"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>TEMPAT LAHIR</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>JENIS KELAMIN</b></td>
            <td>:</td>
            <td>
                <input type="radio" name="kelamin"> Laki-Laki
                <input type="radio" name="kelamin" checked> Perempuan
            </td>
        </tr>
        <tr>
            <td bgcolor="white"><b>AGAMA</b></td>
            <td>:</td>
            <td>
                <select>
                    <option>----- Pilih Agama -----</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td bgcolor="white"><b>GOLONGAN DARAH</b></td>
            <td>:</td>
            <td>
                <input type="radio" name="darah"> O<br>
                <input type="radio" name="darah"> A<br>
                <input type="radio" name="darah"> B<br>
                <input type="radio" name="darah"> AB
            </td>
        </tr>
        <tr>
            <td bgcolor="white"><b>Hobi</b></td>
            <td>:</td>
            <td>
                <input type="checkbox"> Membaca<br>
                <input type="checkbox"> Nonton<br>
                <input type="checkbox"> Beramai
            </td>
        </tr>
        <tr>
            <td bgcolor="white"><b>ALAMAT</b></td>
            <td>:</td>
            <td><textarea rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>KOTA</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>PROVINSI</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>KEWARGANEGARAAN</b></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="white"><b>NO. TELEPON</b></td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td colspan="3">
                <form action="">
                    <button type="submit" >Tampilkan</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
