<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi JS</title>
    <script>
        // Membuat fungsi
        var sayHello = () => alert("Hello World");
    </script>
</head>
<body>
    <!-- Memanggil fungsi saat link diklik -->
     <a href="#" onclick="sayHello()">Klik aku!</a>
</body>
</html>
