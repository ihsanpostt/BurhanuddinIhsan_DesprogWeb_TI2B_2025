<html>
<head>
    <title>Membuat Form</title>
</head>
<body>
    <form method="post" action="localhost/dasarWeb/buatForm.html">
    <h4>FORM</h4>
    
    <input type="text" placeholder="Enter your name here." size="30"><br><br>
    
    <input type="text" placeholder="Enter your address here." size="30"><br><br>
    
    <b>Are you a student?</b>
    <input type="checkbox"><br><br>
    
    <b>How old are you?</b><br>
    <input type="radio" name="age" value="10-15"> 10 - 15<br>
    <input type="radio" name="age" value="16-20"> 16 - 20<br>
    <input type="radio" name="age" value="21-25"> 21 - 25<br><br>
    
    <b>Which one do you have?</b><br>
    <input type="checkbox" name="vehicle1" value="bike" checked> I have a bike<br>
    <input type="checkbox" name="vehicle2" value="car"> I have a car<br>
    <input type="checkbox" name="vehicle3" value="boat"> I have a boat<br><br>
    <input type="checkbox" name="vehicle4" value="plane"> I have a plane<br><br>
    
    <b>Where are you from?</b><br>
    <select name="country">
        <option value="BG">Bulgaria</option>
        <option value="UK">United Kingdeom</option>
        <option value="USA">USA</option>
        <option value="ID" selected>Indonesia</option>
    </select><br><br>
    
    <b>Enter your private code</b><br>
    <input type="password" name="code" size="30"><br><br>
    
    <b>Enter your comment</b><br>
    <textarea name="comment" placeholder="Fill this area" rows="5" cols="40"></textarea><br><br>
    
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
    </form>
    
</body>
</html>
